<ion-view view-title="UsuÃ¡rios Cadastrados">
  <ion-content  class="padding">

    <div class="item-input-inset">

      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Buscar" ng-model="busca">
      </label>

    </div>


    <div class="buttons">
      <button class="button button-icon icon ion-ios-minus-outline" ng-click="showDelete = !showDelete"></button>


    </div>
    <ion-list show-delete="showDelete" show-reorder="showReorder">
      <ion-item ng-repeat="usuario in usuarios | filter: busca">
        <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(usuario)"></ion-delete-button>
       {{ usuario.nome }}
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
